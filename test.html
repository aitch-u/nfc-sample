<button onclick="readUrl()">読み込み</button>
<button onclick="writeUrl()">書き込み</button>

<script>
const readUrl = async () => {
  console.log("read")
  const ndefReader = new NDEFReader();
  try {
    const ndef = new NDEFReader();
    await ndef.scan();
    console.log("> Scan started");

    ndef.addEventListener("readingerror", () => {
      console.log("Argh! Cannot read data from the NFC tag. Try another one?");
    });

    ndef.addEventListener("reading", ({ message, url }) => {
      location.href = url;
    });
  } catch (error) {
    console.log("Argh! " + error);
  }
}

const writeUrl = async () => {
  console.log("write")
  try {
    // NFCタグにデータを書き込む
    const ndef = new NDEFReader();
    await ndef.write("https://google.com");
    console.log("NFCタグにデータを書き込みました");
  } catch (error) {
    console.error("NFCタグへのデータ書き込みに失敗しました：", error);
  }
}
</script>
